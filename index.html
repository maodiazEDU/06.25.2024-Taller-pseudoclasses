        <li class="no-primero">Segundo elemento</li>
        <li class="no-primero">Tercer elemento</li>
        <li class="no-primero">Cuarto elemento</li>
        <li class="no-primero">Quinto elemento</li>
    </ul>

    <h2>Formulario</h2>

        <input type="text" placeholder="Foco aquí">
        <input type="text" value="Estoy lleno">
        <input type="text" placeholder="Hover aquí">
        <button type="submit">Enviar</button>
    </form>

    <h2>Vínculos</h2>
    <a href="#" class="link visitado">Enlace visitado</a>

    <a href="#">Enlace normal</a>
